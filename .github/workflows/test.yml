name: Tests
on: [push]
jobs:
  assets:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download Dependencies
        run: yarn
      - name: Build
        run: yarn run prod
      - name: Upload build files
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: public
  tests-dusk:
    name: Browser Tests
    needs: assets
    runs-on: ubuntu-latest
    container: docker://zaherg/laravel-dusk:latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: homestead
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: homestead
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - uses: actions/checkout@v1
      - name: Download build assets
        uses: actions/download-artifact@v1
        with:
          name: assets
          path: public
      - name: Download Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - name: Setup Laravel
        run: |
          cp .env.testing .env
          cp .phpunit.dusk.xml phpunit.xml
          chmod -R 775 storage
          chmod 775 bootstrap/
          php artisan key:generate
          php artisan storage:link
          php artisan migrate:fresh --seed
      - name: Upgrade chrome driver
        run: |
          php artisan dusk:chrome-driver
          php artisan dusk:update 80
      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux > /dev/null 2>&1 &
      - name: Run Laravel Server
        run: php artisan serve > /dev/null 2>&1 &
      - name: Run dusk tests
        run: php artisan dusk
  lint:
    name: Lint & Insights
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Before Tests
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - name: Lint
        run: php artisan insights --no-interaction --min-quality=80 --min-complexity=75 --min-architecture=90 --min-style=95
