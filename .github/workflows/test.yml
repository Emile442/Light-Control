name: Tests
on: [push]
jobs:
  assets:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Download Dependencies
        run: npm install
      - name: Build
        run: npm run prod
  tests-dusk:
    name: Browser Tests
    runs-on: ubuntu-latest
    container: docker://chilio/laravel-dusk-ci:stable
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: lightscontrols
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@master
      - name: Download Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - name: Setup Laravel
        run: |
          cp .env.testing .env
          php artisan migrate
          configure-laravel
      - name: Assets
        run : |
          npm install
          npm run prod
      - name: Setup Dusk
        run: |
          start-nginx-ci-project
          cp .phpunit.dusk.xml phpunit.xml
      - name: Tests
        run: php artisan dusk
  lint:
    name: Lint & Insights
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Before Tests
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
      - name: Lint
        run: php artisan insights --no-interaction --min-quality=80 --min-complexity=75 --min-architecture=90 --min-style=95
